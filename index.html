<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRUD jquery</title>
    <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="nom">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" placeholder="message">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg" id="publier">Publier</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered" id="tableau">
      <tr>
        <th>
          Nom
        </th>
        <th>
          Message
        </th>
        <th>
          Actions
        </th>
      </tr>
    </table>

  </body>

</html>
